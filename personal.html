<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Form</title>
    <link type="text/css" rel="stylesheet" href="styles/personal.css">
    <script type="text/javascript" src="scripts/personal.js"></script>
</head>
<body>
<h1>NRI &nbsp;&nbsp;- &nbsp;&nbsp;Contact Us</h1>
<form onsubmit="return validate()">
    <fieldset>
        <legend>NRI Contact Form</legend>
        <h4>Complete all fields marked with an asterisk (*).</h4>
        <div class="warning">
        <input type="checkbox" value="confirm"/> *
        <h4>I confirm that HSBC India may use the below information to contact me to answer any queries I have and communicate details relating to its NRI Services.
        </h4>
        </div>
        <label>Title *</label>
        <select id="titleData">
        </select>
        <label>First Name *</label>
        <input type="text" id="firstName" required pattern="[a-zA-z]{5,25}"
        onvalid="this.setCustomValidity('')"
        oninvalid="this.setCustomValidity('First Name should be text between 5 to 25 chars')"
        />
        <label>Last Name *</label>
        <input type="text" id="lastName" required pattern="[a-zA-z]{5,25}"
               onvalid="this.setCustomValidity('')"
               oninvalid="this.setCustomValidity('Last Name should be text between 5 to 25 chars')"

        />
        <label>Country/Region of residence *</label>
        <input type="text" id="countryName" required pattern="[a-zA-z]{5,50}"
               onvalid="this.setCustomValidity('')"
               oninvalid="this.setCustomValidity('Country Name should be text between 5 to 25 chars')"

        />
        <label>Phone Number *</label>
        <input type="number" id="phoneNo" required pattern="[0-9]{10}"/>
        <label>Email Address *</label>
        <input type="email" id="email" required/>
        <label>Are you an existing customer *</label>
        <div class="radgroup">
            <input type="radio" name="customer_group" value="yes"/><h1>Yes</h1>
        <input type="radio"  name="customer_group"  value="No"/><h1>No</h1>
        </div>
        <label>Preferred Contact Time *</label>
        <select >
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </select>
        <label>Preferred Branch *</label>
        <select id="branch">

        </select>
        <input type="submit" value="submit"/>
    </fieldset>
</form>

<form>

</form>
</body>
</html>
